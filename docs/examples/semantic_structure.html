<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic structure</title>
  </head>
  <body>
    <header>
      <h2>Site title</h2>
      <p>Site subtitle</p>
      <nav>
        <ul>
          <li>Menu 1</li>
          <li>Menu 2</li>
          <li>Menu 3</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Main content</h1>
      <article>
        <h2>Article 1</h2>
        <p>Paragraph 1</p>
      </article>
      <article>
        <h2>Article 2</h2>
        <p>Paragraph 1</p>
      </article>
    </main>
    <aside>
      <h2>Left side</h2>
      <p>Paragraph</p>
    </aside>
    <aside>
      <h2>Right side</h2>
      <p>Paragraph</p>
    </aside>
    <footer>
      <p>Footer</p>
      <p>&copy; 2024</p>
    </footer>
  </body>
</html>
